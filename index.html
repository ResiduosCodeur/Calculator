<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel&amp;display=swap">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: #9ad3d0;">
    <div>
        <div class="container" style="/*backdrop-filter: opacity(1) brightness(141%);-webkit-backdrop-filter: opacity(1) brightness(141%);*/width: 100%;height: 100vh;padding: 16px;/*border-style: none;*/">
            <div class="calculator" style="background: #000000;padding: 35px;border-radius: 40px;width: 367px;height: 439px;color: var(--bs-btn-disabled-color);">
                <form>
                    <div><input class="form-control buttons" type="text" id="display" name="display" style="background: transparent;width: 288px;height: 58px;margin-top: -7px;border-radius: 17px;border-width: 4px;border-color: rgb(125,138,152);color: var(--bs-info-bg-subtle);text-align: right;font-size: 26px;" autocomplete="off"></div>
                    <div style="margin-top: 23px;"><button class="btn btn-primary swing animated" id="AC" type="button" style="background: rgb(152,2,2);height: 55px;width: -11px;font-size: 23px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">AC</button><button class="btn btn-primary swing animated" id="DE" type="button" style="background: rgb(152,2,2);height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-right: 0px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">DE</button><button class="btn btn-primary swing animated" id="point" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">.</button><button class="btn btn-primary swing animated" id="divide" type="button" style="height: 55px;width: -11px;font-size: 23px;margin-left: 20px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);background: rgb(255,92,0);">/</button></div>
                    <div style="background: transparent;height: 55px;width: -11px;font-size: 25px;border-radius: 20px;border-width: 5px;border-color: transparent;margin-top: 8px;"><button class="btn btn-primary swing animated" id="seven" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">7</button><button class="btn btn-primary swing animated" id="eight" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">8</button><button class="btn btn-primary swing animated" id="nine" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">9</button><button class="btn btn-primary swing animated" id="multiply" type="button" style="background: rgb(255,92,0);height: 55px;width: -11px;font-size: 23px;margin-left: 20px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">*</button></div>
                    <div style="background: transparent;height: 55px;width: -11px;font-size: 25px;border-width: 5px;border-color: black;border-radius: 29px;margin-top: 8px;"><button class="btn btn-primary swing animated" id="four" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">4</button><button class="btn btn-primary swing animated" id="five" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">5</button><button class="btn btn-primary swing animated" id="six" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">6</button><button class="btn btn-primary swing animated" id="minus" type="button" style="background: rgb(255,92,0);height: 55px;width: -11px;font-size: 23px;margin-left: 20px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">-</button></div>
                    <div style="background: transparent;height: 55px;width: -11px;font-size: 25px;border-width: 5px;border-color: black;border-radius: 29px;margin-top: 8px;"><button class="btn btn-primary swing animated" id="one" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">1</button><button class="btn btn-primary swing animated" id="two" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">2</button><button class="btn btn-primary swing animated" id="three" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">3</button><button class="btn btn-primary swing animated" id="plus" type="button" style="background: rgb(255,92,0);height: 55px;width: -11px;font-size: 23px;margin-left: 20px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">+</button></div>
                    <div style="background: transparent;height: 55px;width: -11px;font-size: 25px;border-width: 5px;border-color: black;border-radius: 29px;margin-top: 8px;"><button class="btn btn-primary swing animated" id="zero" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">0</button><button class="btn btn-primary swing animated" id="zeros" type="button" style="background: #252222;height: 55px;width: -11px;font-size: 23px;border-radius: 15px;margin-left: 10px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">00</button><button class="btn btn-primary swing animated" id="equal" type="button" style="background: rgb(255,92,0);height: 55px;width: 139px;font-size: 23px;margin-left: 10px;border-radius: 15px;border-width: 0px;border-color: rgb(0,0,0);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;font-family: Abel, sans-serif;box-shadow: -5px -3px 6px rgb(50,47,47);">=</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/calculator.js"></script>
</body>

</html>
